      responses:
        200:
          description: 'OK'
          schema:
            type: object
            properties:
              message:
                type: string
              id:
                type: integer
        400:
          description: 'bad request'
        401:
          description: 'Unauthorized'
  /project/update:
    put:
      operationId: 'updateProject'
      description: 'update boinc project'
      tags:
        - 'project'
      consumes:
        - 'application/json'
      parameters:
        - in: body
          name: reqBody
          schema:
            type: object
            properties:
              ID:
                type: integer
              projectName:
                type: string
              url:
                type: string
              hasAccountManager:
                type: boolean
      responses:
        200:
          description: 'OK'
          schema:
            type: object
            properties:
              message:
                type: string
        400:
          description: 'bad request'
        401:
          description: 'Unauthorized'
        404:
          description: 'resource not found'
  /project/delete:
    delete:
      operationId: 'deleteProject'
      description: 'delete boinc project'
      tags:
        - 'project'
      consumes:
        - 'application/json'
      parameters:
        - in: body
          name: reqBody
          schema:
            type: object
            properties:
              ID:
                type: integer
      responses:
        200:
          description: 'OK'
          schema:
            type: object
            properties:
              message:
                type: string
        400:
          description: 'bad request'
        401:
          description: 'Unauthorized'
        404:
          description: 'resource not found'
      

definitions:
  ResourceAddItem:
    type: object
    properties:
      id:
        type: integer
      status:
        type: string
        enum:
          - idle
          - normal
          - busy
          - unknown
      policyName:
        type: string
      platformType:
        type: string
        enum:
          - vsphere
          - kvm
          - hyper-v
      datacenter:
        type: string
      cluster:
        type: string
      name:
        type: string
      totalCPU:
        type: number
      totalRAM:
        type: number
      currentRAM:
        type: number
      currentCPU:
        type: number
