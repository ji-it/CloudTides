      operationId: 'addTemplate'
      description: 'upload a VM template'
      tags:
        - 'template'
      consumes:
        - 'application/json'
        - 'multipart/form-data'
      parameters:
        - in: body
          name: reqBody
          schema:
            type: object
            properties:
              os:
                type: string
              source:
                type: string
              compat:
                type: string
              space:
                type: number
              memsize:
                type: number
              name:
                type: string
      responses:
        200:
          description: 'OK'
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - 'success'
              id:
                type: integer
        400:
          description: 'bad request'
        401:
          description: 'Unauthorized'
  /template/list:
    get:
      operationId: 'listTemplate'
      description: 'list all available VM templates'
      tags:
        - 'template'
      responses:
        200:
          description: 'OK'
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - 'success'
              results:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    dateAdded:
                      type: string
                    guestOS:
                      type: string
                    compatibility:
                      type: string
                    provisionedSpace:
                      type: number
                    memorySize:
                      type: number
                    templateType:
                      type: string
                      enum:
                        - 'datastore'
                        - 'upload'
        400:
          description: 'bad request'
        401:
          description: 'Unauthorized'
  /template/delete:
    delete:
      operationId: 'deleteTemplate'
      description: 'delete specified template'
      tags:
        - 'template'
      consumes:
        - 'application/json'
      parameters:
        - in: body
          name: reqBody
          schema:
            type: object
            properties:
              name:
                type: string
      responses:
        200:
          description: 'OK'
          schema:
            type: object
            properties:
              message:
                type: string
                enum:
                  - 'success'
        400:
          description: 'bad request'
        401:
          description: 'Unauthorized'
        404:
          description: 'resource not found'
  /project/list:
    get:
      operationId: 'listProject'
      description: 'list boinc projects'
      tags:
        - 'project'
      produces:
        - 'application/json'
      responses:
        200:
          description: 'OK'
          schema:
            type: array
            items: 
              type: object
              properties:
                ID:
                  type: integer
                projectName:
                  type: string
                url:
                  type: string
                hasAccountManager:
                  type: boolean
        401:
          description: 'Unauthorized'
  /project/add:
    post:
      operationId: 'addProject'
      description: 'add boinc projects'
      tags:
        - 'project'
      consumes:
        - 'application/json'
      parameters:
        - in: body
          name: reqBody
          schema:
            type: object
            properties:
              projectName:
                type: string
              url:
