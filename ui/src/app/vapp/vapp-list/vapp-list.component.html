<button class="btn btn-primary" (click)="this.opened=true">
    <clr-icon shape="plus"></clr-icon>
    Add Vapp
  </button>
    
  <div *ngIf="this.list$ | async as list">
        <!--div class="clr-row" *ngFor="let item of list">
        <div class="clr-col-12">
          <tide-resource-card [item]="item"></tide-resource-card>
        </div>
      </div-->
    <clr-datagrid>
      <clr-dg-column>
        <div class="key">ID</div>
      </clr-dg-column>
      <clr-dg-column>
        <div class="key">Vapp Name</div>
      </clr-dg-column>
      <clr-dg-column>
        <div class="key">Vendor</div>
      </clr-dg-column>
      <clr-dg-column>
        <div class="key">Datacenter</div>
      </clr-dg-column>
      <clr-dg-column>
        <div class="key">Template</div>
      </clr-dg-column>
      <clr-dg-column>
        <div class="key">IP Address</div>
      </clr-dg-column>
      <clr-dg-column>
        <div class="key">Powered On</div>
      </clr-dg-column>
      <clr-dg-column>
        <div class="key">Status</div>
      </clr-dg-column>
    
      <clr-dg-row *clrDgItems="let item of list" [clrDgItem]="item">
        <clr-dg-action-overflow>
          <button
            class="btn btn-sm btn-link"
            (click)="this.delete(item?.id)"
          >{{ "HOME.RESOURCE.CARD.FOOTER.DELETE" | translate:{} }}</button>
          <button
          class="btn btn-sm btn-link"
          (click)="this.displayVM(item?.id)"
        >DISPLAY VM</button>
        </clr-dg-action-overflow>
        <clr-dg-cell><div class="value">{{item?.id}}</div></clr-dg-cell>
        <clr-dg-cell><div class="value">{{item?.name}}</div></clr-dg-cell>
        <clr-dg-cell><div class="value">{{item?.vendor}}</div></clr-dg-cell>
        <clr-dg-cell><div class="value">{{item?.datacenter}}</div></clr-dg-cell>
        <clr-dg-cell><div class="value">{{item?.template}}</div></clr-dg-cell>
        <clr-dg-cell><div class="value">{{item?.ipaddress}}</div></clr-dg-cell>
        <clr-dg-cell><div class="value">{{item?.poweredOn}}</div></clr-dg-cell>
        <clr-dg-cell><div class="value">{{item?.status}}</div></clr-dg-cell>
      </clr-dg-row>
    </clr-datagrid>
  </div>
  
  <tide-vapp-dialog
    *ngIf="this.opened"
    [opened]="this.opened"
    (save)="this.save()"
    (cancel)="this.cancel()">
  </tide-vapp-dialog>

  <tide-vm-card
  *ngIf="this.displayOpened"
  [opened]="this.displayOpened"
  [vappid]="this.VappID"
  (save)="this.save()"
  (cancel)="this.cancel()">
</tide-vm-card>
