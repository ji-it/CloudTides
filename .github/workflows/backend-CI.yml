name: backend-CI

on: [push]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
              curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
              dep ensure
          fi
        env:
          GO111MODULE: on

      - name: Build
        run: cd tides-server/cmd && go build -v .
        env:
          GO111MODULE: on

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      - name: Check out source
            uses: actions/checkout@v2

      - name: gofmt
        run: |
          # output files that doesn't conform to the format specification
          cd tides-server && ls -p | grep -v vendor | grep -v swagger | grep "/$" | xargs gofmt -l -s
          # optional: failure to comply with the specification forces the task to fail
          # exit $(cd tides-server && ls -p | grep -v vendor | grep -v swagger | grep "/$" | xargs gofmt -l -s | wc -l)

      - name: gotest
        run: cd tides-server && go test ./...